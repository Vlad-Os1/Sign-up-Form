<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="background-container">
      <div class="icon-content">
        <img class="logo" src="img/odin-lined.png" alt="Odin Logo">
        <p class="logo-paragraph">Odin</p>
      </div>
      <div class="bacground-footer">
        <p>Photo by <a href="https://unsplash.com/@malcoo">Tomáš Malík</a> on <a href="https://unsplash.com/">Unsplash</a></p>
      </div>
    </div>
    <div class="content-container">
      <h1>
        This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started.
      </h1>
      <h1>You <em>know</em> you want to.</h1>
      <form action="" method="post" class="form">
        <div class="form-fname">
          <label for="fname"></label>
          <input type="text" id="fname" required>
        </div>
        <div class="form-surname">
          <label for="surname"></label>
          <input type="text" id="surname" required>
        </div>
        <div class="form-email">
          <label for="email"></label>
          <input type="email" id="email" required>
        </div>
        <div class="form-number">
          <label for="number"></label>
          <input type="tel" id="number" required>
        </div>
        <div class="form-pwd">
          <label for="pwd"></label>
          <input type="password" id="pwd" required>
        </div>
        <div class="form-pwd confirm">
          <label for="pwd-confirm"></label>
          <input type="password" id="pwd-confirm" required>
        </div>
        <button type="submit"></button>
      </form>
      <p>Already have an account ? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
